{% extends 'base.html' %}

{% block container %}
  <section class="mt-3 pb-5">
    <h1 class="display-3 mt-4">{{hotel.title}} {{hotel.stars}}★</h1>
    <!-- HERO -->
    <p class="lead">{{hotel.country}} {{departures[hotel.departure]}} {{hotel.nights}} ночей</p>
    <img src={{hotel.picture}} class="w-75" alt="">
    <p class="my-4 w-75">{{hotel.description}}</p>
    <a href="#" class="btn btn-success btn-lg">Купить тур за {{hotel.price}}</a>
  </section>
{% endblock %}
